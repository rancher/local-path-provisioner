apiVersion: v1
kind: Pod
metadata:
  name: quota-shrink-writer
spec:
  containers:
  - name: busybox
    image: busybox:1.36
    command: ["sleep", "3600"]
    volumeMounts:
    - name: data
      mountPath: /data
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: quota-shrink-pvc
