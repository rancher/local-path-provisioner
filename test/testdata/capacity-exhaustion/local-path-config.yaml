kind: ConfigMap
apiVersion: v1
metadata:
  name: local-path-config
  namespace: local-path-storage
data:
  config.json: |-
    {
            "storageClassConfigs":{
                   "local-path-capacity-limited": {
                          "nodePathMap": [
                          {
                                  "node":"DEFAULT_PATH_FOR_NON_LISTED_NODES",
                                  "paths":[
                                          {"path": "/opt/local-path-provisioner", "maxCapacity": "1Gi"}
                                  ]
                          }
                          ]
                   }
            }
    }
